                      <label for="name">Nombre:</label>

                    <div class="form-group">
                        <label for="dni">DNI:</label>

                      </div>
                      <br>
                      <div class="form-group">
                        <label for="address">Domicilio:</label>

                      <div class="form-group">

                      </div>
                      <br>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Direccion de correo electronico" name="email">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="nac">Nacionalidad:</label>
                        <input type="text" class="form-control" id="nac" placeholder="Nacionalidad" name="nac">

                      <br>
                    <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pswd">

                    <div class="form-group form-check">
                        <label class="form-check-label">

                    </div>
                    <br>
                    <div class="form-group" id="cuitForm" style="display: none;">
                        <label for="CUIT">CUIT:</label>
                        <input type="CUIT" class="form-control" id="CUIT" placeholder="CUIT" name="CUIT">
                    </div>
                    <br>
                    <div class="form-group" id="comNameForm" style="display: none;">
                        <label for="compName">Nombre de la compañia:</label>
                        <input type="name" class="form-control" id="compName" placeholder="Compañia" name="compName">
                      </div>
                    <br>
                    <button type="submit" class="btn" style="background-color: rgb(6, 51, 114); color:rgb(255, 255, 255);">Ingresar</button>
